
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Todo-day</title>
</head>
<body>
    <div class="title">Todo-day
        <h4 class="titleSmall">Today is your day, you've got this!</h4>
    </div>
    <div class="layout">
        <div id="todoContainer">
            <div id="todoItems">
                <div id="todoList">To Do List</div>
                <div id="todoAdd">Add item</div>
                <li class="todo">1</li>
                <li class="todo">2</li>
                <li class="todo">3</li>
            </div>
            <div id="completedContainer">
                <div id="todoCompleted">Completed</div>
                <li class="completed">1</li>
                <li class="completed">2</li>
                <li class="completed">3</li>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
